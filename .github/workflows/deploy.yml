name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  S3_BUCKET: wtc-ui-385017713886-eu-west-1
  CF_DISTRIBUTION: E2HRBT0I8G9WPY

jobs:
  deploy-backend:
    name: Build Images & Deploy to k3s
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          SERVICES=("auth-service" "events-service" "dj-service" "venue-service" "aggregator-service" "ml-service")
          mkdir -p ml-service/models
          for SVC in "${SERVICES[@]}"; do
            echo "Building $SVC..."
            docker build -t $ECR_REGISTRY/whatsthecraic/$SVC:$IMAGE_TAG -t $ECR_REGISTRY/whatsthecraic/$SVC:latest ./$SVC
            docker push $ECR_REGISTRY/whatsthecraic/$SVC:$IMAGE_TAG
            docker push $ECR_REGISTRY/whatsthecraic/$SVC:latest
            echo "$SVC pushed successfully"
          done

      - name: Deploy to k3s via SSM
        env:
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --timeout-seconds 300 \
            --parameters '{"commands":[
              "/usr/local/bin/ecr-refresh.sh",
              "sleep 5",
              "kubectl rollout restart deployment -n whatsthecraic",
              "kubectl rollout status deployment -n whatsthecraic --timeout=120s || true",
              "kubectl get pods -n whatsthecraic"
            ]}' \
            --query 'Command.CommandId' --output text)

          for i in $(seq 1 30); do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id $INSTANCE_ID \
              --query 'Status' --output text 2>/dev/null || echo "Pending")
            echo "Attempt $i: $STATUS"
            if [ "$STATUS" = "Success" ]; then break; fi
            if [ "$STATUS" = "Failed" ]; then
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id $INSTANCE_ID \
                --query 'StandardErrorContent' --output text 2>/dev/null
              exit 1
            fi
            sleep 10
          done

      - name: Health checks
        env:
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          for attempt in $(seq 1 5); do
            echo "Health check attempt $attempt/5"
            COMMAND_ID=$(aws ssm send-command \
              --instance-ids $INSTANCE_ID \
              --document-name "AWS-RunShellScript" \
              --parameters '{"commands":[
                "kubectl get pods -n whatsthecraic",
                "kubectl exec deploy/aggregator -n whatsthecraic -- wget -qO- http://localhost:4000/health && echo AGG_OK || echo AGG_FAIL",
                "kubectl exec deploy/auth-service -n whatsthecraic -- wget -qO- http://localhost:3001/health && echo AUTH_OK || echo AUTH_FAIL"
              ]}' \
              --query 'Command.CommandId' --output text)
            sleep 25
            OUTPUT=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID --instance-id $INSTANCE_ID \
              --query 'StandardOutputContent' --output text 2>/dev/null || echo "PENDING")
            echo "$OUTPUT"
            if echo "$OUTPUT" | grep -q "AGG_OK"; then
              echo "Health checks passed!"
              exit 0
            fi
            echo "Services not ready yet, waiting 20s..."
            sleep 20
          done
          echo "Health checks failed after 5 attempts"
          exit 1

  deploy-frontend:
    name: Deploy Frontend to S3/CloudFront
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build frontend
        working-directory: gigfinder-app
        run: |
          npm ci --legacy-peer-deps
          NODE_OPTIONS="--openssl-legacy-provider" npm run build
        env:
          CI: "false"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Deploy to S3
        working-directory: gigfinder-app
        run: aws s3 sync build/ s3://${{ env.S3_BUCKET }}/ --delete
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CF_DISTRIBUTION }} \
            --paths "/*"

  post-deploy:
    name: Post-Deploy Metrics
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Publish metric
        run: |
          STATUS=${{ needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success' && '1' || '0' }}
          METRIC=$( [ "$STATUS" = "1" ] && echo "DeploymentSuccess" || echo "DeploymentFailure")
          aws cloudwatch put-metric-data \
            --namespace WhatsTheCraic/Deployments \
            --metric-name $METRIC --value 1 \
            --dimensions Environment=Production

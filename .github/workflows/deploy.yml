name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  S3_BUCKET: wtc-ui-385017713886-eu-west-1
  CF_DISTRIBUTION: E2HRBT0I8G9WPY

jobs:
  deploy-backend:
    name: Build Images & Deploy to k3s
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          SERVICES=("auth-service" "events-service" "dj-service" "venue-service" "aggregator-service" "ml-service")
          mkdir -p ml-service/models
          echo "Building multi-platform images with tag: $IMAGE_TAG"
          for SVC in "${SERVICES[@]}"; do
            echo "Building $SVC for linux/amd64 and linux/arm64..."
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --label "git.commit=$IMAGE_TAG" \
              --label "git.branch=${GITHUB_REF#refs/heads/}" \
              --label "build.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              -t $ECR_REGISTRY/whatsthecraic/$SVC:$IMAGE_TAG \
              -t $ECR_REGISTRY/whatsthecraic/$SVC:latest \
              --push \
              ./$SVC
            echo "$SVC pushed successfully"
          done
          echo "All multi-platform images built and pushed with tag: $IMAGE_TAG"

      # IMPORTANT: EC2_INSTANCE_ID secret must be set to: i-077f139e329506bf5
      # Update in GitHub repo settings: Settings > Secrets and variables > Actions
      - name: Deploy to k3s via SSM
        env:
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          MAX_ATTEMPTS=180
          SLEEP_SECONDS=10
          DEPLOY_TIMEOUT_SECONDS=2400

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --timeout-seconds $DEPLOY_TIMEOUT_SECONDS \
            --parameters '{"commands":[
              "set -euo pipefail",
              "echo \"Starting deployment at $(date)\"",
              "# Refresh ECR credentials",
              "/usr/local/bin/ecr-refresh.sh",
              "# Refresh Kubernetes image pull secret (ECR tokens expire every 12h)",
              "export AWS_REGION=eu-west-1",
              "export ECR_URL=385017713886.dkr.ecr.eu-west-1.amazonaws.com",
              "export ECR_TOKEN=$(aws ecr get-login-password --region $AWS_REGION)",
              "kubectl create secret docker-registry ecr-registry -n whatsthecraic --docker-server=$ECR_URL --docker-username=AWS --docker-password=\"$ECR_TOKEN\" --dry-run=client -o yaml | kubectl apply -f -",
              "kubectl patch serviceaccount whatsthecraic-sa -n whatsthecraic -p '{\"imagePullSecrets\":[{\"name\":\"ecr-registry\"}]}'",
              "sleep 5",
              "# Update image tags to specific commit SHA",
              "export IMAGE_TAG='"$IMAGE_TAG"'",
              "kubectl set image deployment/auth-service auth-service=385017713886.dkr.ecr.eu-west-1.amazonaws.com/whatsthecraic/auth-service:$IMAGE_TAG -n whatsthecraic",
              "kubectl set image deployment/events-service events-service=385017713886.dkr.ecr.eu-west-1.amazonaws.com/whatsthecraic/events-service:$IMAGE_TAG -n whatsthecraic",
              "kubectl set image deployment/dj-service dj-service=385017713886.dkr.ecr.eu-west-1.amazonaws.com/whatsthecraic/dj-service:$IMAGE_TAG -n whatsthecraic",
              "kubectl set image deployment/venue-service venue-service=385017713886.dkr.ecr.eu-west-1.amazonaws.com/whatsthecraic/venue-service:$IMAGE_TAG -n whatsthecraic",
              "kubectl set image deployment/aggregator aggregator=385017713886.dkr.ecr.eu-west-1.amazonaws.com/whatsthecraic/aggregator-service:$IMAGE_TAG -n whatsthecraic",
              "kubectl set image deployment/ml-service ml-service=385017713886.dkr.ecr.eu-west-1.amazonaws.com/whatsthecraic/ml-service:$IMAGE_TAG -n whatsthecraic",
              "# Wait for all deployments to complete",
              "echo \"Waiting for rollout to complete...\"",
              "kubectl rollout status deployment/auth-service -n whatsthecraic --timeout=180s",
              "kubectl rollout status deployment/events-service -n whatsthecraic --timeout=180s",
              "kubectl rollout status deployment/dj-service -n whatsthecraic --timeout=180s",
              "kubectl rollout status deployment/venue-service -n whatsthecraic --timeout=180s",
              "kubectl rollout status deployment/aggregator -n whatsthecraic --timeout=180s",
              "kubectl rollout status deployment/ml-service -n whatsthecraic --timeout=180s",
              "# Show deployment status",
              "kubectl get pods -n whatsthecraic -o wide",
              "echo \"Deployment completed at $(date)\""
            ]}' \
            --query 'Command.CommandId' --output text)

          echo "Waiting for deployment to complete (command: $COMMAND_ID)..."
          for i in $(seq 1 $MAX_ATTEMPTS); do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id $INSTANCE_ID \
              --query 'Status' --output text 2>/dev/null || echo "Pending")
            echo "Attempt $i/$MAX_ATTEMPTS: $STATUS"
            if [ "$STATUS" = "Success" ]; then
              echo "Deployment completed successfully!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id $INSTANCE_ID \
                --query 'StandardOutputContent' --output text 2>/dev/null || true
              break
            fi
            if [ "$STATUS" = "Failed" ] || [ "$STATUS" = "TimedOut" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "Cancelling" ]; then
              echo "Deployment failed!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id $INSTANCE_ID \
                --query 'StandardErrorContent' --output text 2>/dev/null || true
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id $INSTANCE_ID \
                --query 'StandardOutputContent' --output text 2>/dev/null || true
              exit 1
            fi
            sleep $SLEEP_SECONDS
          done

          if [ "$STATUS" != "Success" ]; then
            echo "Deployment timed out after $((MAX_ATTEMPTS * SLEEP_SECONDS / 60)) minutes"
            aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id $INSTANCE_ID \
              --query 'StatusDetails' --output text 2>/dev/null || true
            aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id $INSTANCE_ID \
              --query 'StandardErrorContent' --output text 2>/dev/null || true
            aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id $INSTANCE_ID \
              --query 'StandardOutputContent' --output text 2>/dev/null || true
            exit 1
          fi

      - name: Health checks
        env:
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          echo "Running comprehensive health checks..."
          for attempt in $(seq 1 6); do
            echo "Health check attempt $attempt/6"
            COMMAND_ID=$(aws ssm send-command \
              --instance-ids $INSTANCE_ID \
              --document-name "AWS-RunShellScript" \
              --timeout-seconds 120 \
              --parameters '{"commands":[
                "echo \"=== Pod Status ===\"",
                "kubectl get pods -n whatsthecraic -o wide",
                "echo \"\n=== Checking aggregator health ===\"",
                "kubectl exec deploy/aggregator -n whatsthecraic -- wget -qO- http://localhost:4000/health && echo \"AGG_OK\" || echo \"AGG_FAIL\"",
                "echo \"\n=== Checking auth-service health ===\"",
                "kubectl exec deploy/auth-service -n whatsthecraic -- wget -qO- http://localhost:3001/health && echo \"AUTH_OK\" || echo \"AUTH_FAIL\"",
                "echo \"\n=== Checking auth-service readiness ===\"",
                "kubectl exec deploy/auth-service -n whatsthecraic -- wget -qO- http://localhost:3001/ready && echo \"AUTH_READY_OK\" || echo \"AUTH_READY_FAIL\"",
                "echo \"\n=== Checking events-service health ===\"",
                "kubectl exec deploy/events-service -n whatsthecraic -- wget -qO- http://localhost:4003/health && echo \"EVENTS_OK\" || echo \"EVENTS_FAIL\"",
                "echo \"\n=== Checking dj-service health ===\"",
                "kubectl exec deploy/dj-service -n whatsthecraic -- wget -qO- http://localhost:4002/health && echo \"DJ_OK\" || echo \"DJ_FAIL\"",
                "echo \"\n=== Checking venue-service health ===\"",
                "kubectl exec deploy/venue-service -n whatsthecraic -- wget -qO- http://localhost:4001/health && echo \"VENUE_OK\" || echo \"VENUE_FAIL\"",
                "echo \"\n=== Checking ml-service health ===\"",
                "kubectl exec deploy/ml-service -n whatsthecraic -- wget -qO- http://localhost:4004/health && echo \"ML_OK\" || echo \"ML_FAIL\""
              ]}' \
              --query 'Command.CommandId' --output text)

            sleep 30
            OUTPUT=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID --instance-id $INSTANCE_ID \
              --query 'StandardOutputContent' --output text 2>/dev/null || echo "PENDING")
            echo "$OUTPUT"

            # Check if all critical services are healthy
            AGG_OK=$(echo "$OUTPUT" | grep -c "AGG_OK" || echo "0")
            AUTH_OK=$(echo "$OUTPUT" | grep -c "AUTH_OK" || echo "0")
            AUTH_READY_OK=$(echo "$OUTPUT" | grep -c "AUTH_READY_OK" || echo "0")
            EVENTS_OK=$(echo "$OUTPUT" | grep -c "EVENTS_OK" || echo "0")

            if [ "$AGG_OK" = "1" ] && [ "$AUTH_OK" = "1" ] && [ "$AUTH_READY_OK" = "1" ] && [ "$EVENTS_OK" = "1" ]; then
              echo "All critical services are healthy!"
              exit 0
            fi

            echo "Some services not ready yet, waiting 25s before retry..."
            sleep 25
          done
          echo "Health checks failed after 6 attempts"
          exit 1

  deploy-frontend:
    name: Deploy Frontend to S3/CloudFront
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build frontend
        working-directory: gigfinder-app
        run: |
          npm ci --legacy-peer-deps
          NODE_OPTIONS="--openssl-legacy-provider" npm run build
        env:
          CI: "false"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Deploy to S3
        working-directory: gigfinder-app
        run: aws s3 sync build/ s3://${{ env.S3_BUCKET }}/ --delete
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CF_DISTRIBUTION }} \
            --paths "/*"

  post-deploy:
    name: Post-Deploy Metrics
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Publish metric
        run: |
          STATUS=${{ needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success' && '1' || '0' }}
          METRIC=$( [ "$STATUS" = "1" ] && echo "DeploymentSuccess" || echo "DeploymentFailure")
          aws cloudwatch put-metric-data \
            --namespace WhatsTheCraic/Deployments \
            --metric-name $METRIC --value 1 \
            --dimensions Environment=Production

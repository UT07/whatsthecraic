version: "3.8"

services:
  # 1) The MySQL database container
  music-db:
    image: mysql:8
    container_name: music_db_container
    environment:
      MYSQL_ROOT_PASSWORD: supersecret
      MYSQL_DATABASE: musicdb
      # Optionally, you can set user & pass for a non-root user
      # MYSQL_USER: devuser
      # MYSQL_PASSWORD: devpass
    ports:
      - "3307:3306"
    # For local dev, storing data in a named volume helps keep it persistent
    volumes:
      - music-db-data:/var/lib/mysql

  # 2) The Node.js API container
  music-api:
    build: .
    container_name: music_api_container
    # Make sure the Node API starts after MySQL container is up
    depends_on:
      - music-db
    ports:
      - "4000:4000"
    environment:
      # The DB_HOST matches the service name "music-db"
      DB_HOST: music-db
      DB_USER: root
      DB_PASSWORD: supersecret
      DB_NAME: musicdb
      DB_DIALECT: mysql
      DB_PORT: 3306
      PORT: 4000

volumes:
  music-db-data:

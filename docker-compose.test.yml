version: '3.8'

services:
  test-db:
    image: mysql:8.0
    container_name: whatsthecraic-test-db
    environment:
      MYSQL_ROOT_PASSWORD: test-root-password
      MYSQL_DATABASE: gigsdb_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "test_user", "-ptest_password"]
      timeout: 20s
      retries: 10
      interval: 10s
    volumes:
      - ./init-gigsdb.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - test-network

  test-redis:
    image: redis:7-alpine
    container_name: whatsthecraic-test-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 10
      interval: 5s
    networks:
      - test-network

  test-localstack:
    image: localstack/localstack:latest
    container_name: whatsthecraic-test-localstack
    ports:
      - "4566:4566"
    environment:
      DEBUG: 0
      SERVICES: secretsmanager,sqs,s3
      DOCKER_HOST: unix:///var/run/docker.sock
      AWS_DEFAULT_REGION: eu-west-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    healthcheck:
      test: ["CMD", "awslocal", "kinesis", "list-streams"]
      timeout: 10s
      retries: 10
      interval: 5s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  test-db-data:
  test-redis-data:

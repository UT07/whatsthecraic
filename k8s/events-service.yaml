apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-service
  namespace: whatsthecraic
  labels:
    app: events-service
    app.kubernetes.io/part-of: whatsthecraic
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: events-service
  template:
    metadata:
      labels:
        app: events-service
    spec:
      serviceAccountName: whatsthecraic-sa
      containers:
        - name: events-service
          image: 385017713886.dkr.ecr.eu-west-1.amazonaws.com/whatsthecraic/events-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4003
              name: http
          envFrom:
            - configMapRef:
                name: whatsthecraic-config
            - secretRef:
                name: whatsthecraic-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 384Mi
---
apiVersion: v1
kind: Service
metadata:
  name: events-service
  namespace: whatsthecraic
  labels:
    app: events-service
spec:
  type: ClusterIP
  ports:
    - port: 4003
      targetPort: 4003
      protocol: TCP
      name: http
  selector:
    app: events-service

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whatsthecraic-ingress
  namespace: whatsthecraic
  labels:
    app.kubernetes.io/part-of: whatsthecraic
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  rules:
    - host: api.whatsthecraic.run.place
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aggregator
                port:
                  number: 4000
    - host: auth.whatsthecraic.run.place
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3001
    - host: whatsthecraic.run.place
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aggregator
                port:
                  number: 4000
    - host: www.whatsthecraic.run.place
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aggregator
                port:
                  number: 4000

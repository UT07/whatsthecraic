apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: whatsthecraic
  labels:
    app: auth-service
    app.kubernetes.io/part-of: whatsthecraic
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: whatsthecraic-sa
      containers:
        - name: auth-service
          image: 385017713886.dkr.ecr.eu-west-1.amazonaws.com/whatsthecraic/auth-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: whatsthecraic-config
            - secretRef:
                name: whatsthecraic-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 192Mi
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: whatsthecraic
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: auth-service
